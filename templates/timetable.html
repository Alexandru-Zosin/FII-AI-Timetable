<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Orar Grupa {{ group }}</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Orar pentru Grupa {{ group }}</h1>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Ziua</th>
                    <th>Interval</th>
                    <th>Disciplina</th>
                    <th>Profesor</th>
                    <th>Sala</th>
                    <th>Tip</th>
                </tr>
            </thead>
            <tbody>
                {% for zi, rows in timetable_data.items() %}
                    {% for row in rows %}
                        <tr>
                            <td>{{ zi }}</td>
                            <td>{{ row.Interval }}</td>
                            <td>{{ row.Disciplina }}</td>
                            <td>{{ row.Profesor }}</td>
                            <td>{{ row.Sala }}</td>
                            <td>{{ row.Tip }}</td>
                        </tr>
                    {% endfor %}
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
