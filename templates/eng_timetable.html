<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Timetable for Group {{ group_code }}</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Timetable for Group {{ group_code }}</h1>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Day</th>
                    <th>Interval</th>
                    <th>Subject</th>
                    <th>Teacher</th>
                    <th>Room</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
                {% for day, rows in timetable_data.items() %}
                    {% for row in rows %}
                        <tr>
                            <td>{{ day }}</td>
                            <td>{{ row.Interval }}</td>
                            <td>{{ row.Subject }}</td>
                            <td>{{ row.Teacher }}</td>
                            <td>{{ row.Room }}</td>
                            <td>{{ row.Type }}</td>
                        </tr>
                    {% endfor %}
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
